<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram clone</title>

  <!-- Link style -->
  <link rel="shortcut icon" href="./assets/image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main class="login">
    <div class="login__column">
        <img 
            src="./assets/image/smartphone.png"
            alt="Phone Image"
            title="Phone Image"
            class="login__phone-image"
        />                
    </div>
    
    <section class="login__column">
        <div class="login__section login__sign-in">
            <img 
                src="./assets/image/logo_instagram.png"
                alt="Logo"
                title="Logo"
                class="login__logo"
            />
            <!-- x   -->
            <form method="GET" action="feed.html" class="login__form">
                <div class="login__input-container">
                    <input 
                        type="text"
                        name="username"
                        placeholder="Username"
                        required
                        class="login__input"
                    />
                </div>
                <div class="login__input-container">
                    <input 
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                        class="login__input" 
                    />
                    <a href="#" class="login__form-link">Forgot?</a>
                </div>
                <div class="login__input-container">
                    <input
                        type="submit"
                        value="Log in"
                        class="login__input login__input--btn"
                    />
                </div>
            </form>
            <span class="login__divider">or</span>
            <a class="login__fb-link" href="#">
                <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i> Log in with Facebook
            </a>
        </div>
        <div class="login__section login__sign-up">
            <span class="login__text">
                Don't have an account? 
                <a href="#" class="login__link">
                    Sign up
                </a>
            </span>
        </div>
        <div class="login__section login__section--transparent login__app">
            <span class="login__text">
                Get the app.
            </span>
            <div class="login__appstores">
                <img 
                    src="./assets/image/appStore.png"
                    alt="iOS"
                    title="Get the app!"
                    class="login__appstore" 
                />
                <img 
                    src="./assets/image/googlePlay.png"
                    alt="Android"
                    title="Get the app!"
                    class="login__appstore" 
                />
            </div>
        </div>
    </section>
</main>

  <footer class="footer"></footer>

</body>

</html>
